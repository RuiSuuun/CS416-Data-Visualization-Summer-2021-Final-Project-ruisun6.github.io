<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Load d3.js and the geo projection plugin -->
        <script src="https://d3js.org/d3.v4.js"></script>
        <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
        <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
        <title>Here is Olympics!</title>
    </head>
    <body>
        <!-- Create an element where the map will take place -->
        <h1>Olympic Location</h1>
        <div id="my_dataviz"></div>
        <br/>
        <a href="OlympicMedalList.html">Next: Gold List</a>

        <script>
            // Size ?
            var width = 800
            var height = 400

            // The svg
            var svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width)
            .attr("height", height)

            // Map and projection
            var projection = d3.geoMercator()
                .center([0,20])                // GPS of location to zoom on
                .scale(99)                       // This is like the zoom
                .translate([ width/2, height/2 ])

            d3.queue()
                .defer(d3.json, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson")  // World shape
                .defer(d3.csv, "location.csv") // Position of circles
                .await(ready);

            function ready(error, dataGeo, data) {

              // Create a color scale
                var allLocation = d3.map(data, function(d){return(d.home)}).keys()
                var color = d3.scaleOrdinal()
                    .domain(allLocation)
                    .range(d3.schemePaired);

              // Add a scale for bubble size
                var valueExtent = d3.extent(data, function(d) { return +d.n; })
                var size = d3.scaleSqrt()
                    .domain(valueExtent)  // What's in the data
                    .range([ 10, 10])  // Size in pixel

                // Draw the map
                svg.append("g")
                    .selectAll("path")
                    .data(dataGeo.features)
                    .enter()
                    .append("path")
                        .attr("fill", "#b8b8b8")
                        .attr("d", d3.geoPath()
                            .projection(projection)
                        )
                    .style("stroke", "none")
                    .style("opacity", .3)

                // create a tooltip
                var Tooltip = d3.select("#my_dataviz")
                                .append("div")
                                .attr("class", "tooltip")
                                .style("opacity", 1)
                                .style("background-color", "white")
                                .style("border", "solid")
                                .style("border-width", "2px")
                                .style("border-radius", "5px")
                                .style("padding", "5px")
                                .style("opacity", 0)

                    // Add circles:
                svg.selectAll("myCircles")
                    .data(data.sort(function(a,b) { return +b.n - +a.n }).filter(function(d,i){ return i<1000 }))
                    .enter()
                    .append("circle")
                    .attr("cx", function(d){ return projection([+d.homelon, +d.homelat])[0] })
                    .attr("cy", function(d){ return projection([+d.homelon, +d.homelat])[1] })
                    .attr("r", function(d){ return size(+d.n) })
                    .style("fill", function(d){ return color(d.home) })
                    .attr("stroke", function(d){ if(d.n>2000){return "black"}else{return "none"}  })
                    .attr("stroke-width", 1)
                    .attr("fill-opacity", .7)
                    .on("mouseover", function(d) {
                        Tooltip.style("opacity", 1)
                    })
                    .on("mousemove", function(d) {
                        Tooltip.html("Location: " + d.home + "<br>" + "Year: " + d.year + "<br>" + "Motto: " + d.motto)
                        .style("left", (d3.mouse(this)[0]+10) + "px")
                        .style("top", (d3.mouse(this)[1]) + "px")
                    })
                    .on("mouseleave", function(d) {Tooltip.style("opacity", 0)})
            }

        </script>
    </body>
</html>
